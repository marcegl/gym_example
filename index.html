<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rutina de Gimnasio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-dumbbell"></i> Mi Rutina de Gimnasio</h1>
            <div class="current-time" id="currentTime"></div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Selector de Día -->
            <section class="day-selector">
                <h2>Selecciona tu Día de Entrenamiento</h2>
                <div class="days-grid">
                    <button class="day-btn" data-day="lunes">
                        <i class="fas fa-fire"></i>
                        <span>Lunes</span>
                        <small>Push (Fuerza)</small>
                    </button>
                    <button class="day-btn" data-day="martes">
                        <i class="fas fa-arrow-down"></i>
                        <span>Martes</span>
                        <small>Pull (Fuerza + Abs)</small>
                    </button>
                    <button class="day-btn rest-day" data-day="miercoles">
                        <i class="fas fa-heart"></i>
                        <span>Miércoles</span>
                        <small>Descanso</small>
                    </button>
                    <button class="day-btn" data-day="jueves">
                        <i class="fas fa-running"></i>
                        <span>Jueves</span>
                        <small>Piernas (Fuerza)</small>
                    </button>
                    <button class="day-btn" data-day="viernes">
                        <i class="fas fa-expand-arrows-alt"></i>
                        <span>Viernes</span>
                        <small>Pecho/Espalda</small>
                    </button>
                    <button class="day-btn" data-day="sabado">
                        <i class="fas fa-walking"></i>
                        <span>Sábado</span>
                        <small>Piernas (Hipertrofia)</small>
                    </button>
                    <button class="day-btn rest-day" data-day="domingo">
                        <i class="fas fa-spa"></i>
                        <span>Domingo</span>
                        <small>Descanso</small>
                    </button>
                </div>
            </section>

            <!-- Timer Global -->
            <section class="timer-section" id="timerSection" style="display: none;">
                <div class="timer-container">
                    <div class="timer-display" id="timerDisplay">00:00</div>
                    <div class="timer-progress" id="timerProgress" style="display: none;">
                        <div class="timer-progress-bar" id="timerProgressBar"></div>
                    </div>
                    <div class="timer-controls">
                        <button class="timer-btn start" id="startTimer">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="timer-btn pause" id="pauseTimer">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="timer-btn reset" id="resetTimer">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                    <div class="timer-presets">
                        <button class="preset-btn" data-time="60">1 min</button>
                        <button class="preset-btn" data-time="90">1.5 min</button>
                        <button class="preset-btn" data-time="120">2 min</button>
                        <button class="preset-btn" data-time="180">3 min</button>
                    </div>
                    <div class="timer-label" id="timerLabel">Tiempo de Descanso</div>
                </div>
            </section>

            <!-- Rutina del Día -->
            <section class="workout-section" id="workoutSection" style="display: none;">
                <div class="workout-header">
                    <h2 id="workoutTitle">Rutina del Día</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                        <span class="progress-text" id="progressText">0/0 completados</span>
                    </div>
                </div>
                
                <div class="exercises-container" id="exercisesContainer">
                    <!-- Los ejercicios se cargarán dinámicamente -->
                </div>
            </section>

            <!-- Día de Descanso -->
            <section class="rest-day-section" id="restDaySection" style="display: none;">
                <div class="rest-content">
                    <i class="fas fa-spa rest-icon"></i>
                    <h2>Día de Descanso</h2>
                    <p id="restDayDescription">Disfruta tu día de recuperación</p>
                    <div class="rest-activities">
                        <div class="activity-card">
                            <i class="fas fa-heart-pulse"></i>
                            <h3>Cardio Opcional</h3>
                            <p>LISS 30-45 min o HIIT 15-20 min</p>
                        </div>
                        <div class="activity-card">
                            <i class="fas fa-leaf"></i>
                            <h3>Recuperación</h3>
                            <p>Estiramiento, movilidad, hidratación</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
