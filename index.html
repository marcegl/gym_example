<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Gimnasio 游눩</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-dumbbell"></i> Rutina de Gimnasio</h1>
            <div class="current-time" id="currentTime"></div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Selector de D칤a -->
            <section class="day-selector">
                <h2>Selecciona tu D칤a de Entrenamiento</h2>
                <div class="days-grid">
                    <button class="day-btn" data-day="lunes">
                        <i class="fas fa-fire"></i>
                        <span>Lunes</span>
                        <small>Push (Fuerza)</small>
                    </button>
                    <button class="day-btn" data-day="martes">
                        <i class="fas fa-arrow-down"></i>
                        <span>Martes</span>
                        <small>Pull (Fuerza + Abs)</small>
                    </button>
                    <button class="day-btn rest-day" data-day="miercoles">
                        <i class="fas fa-heart"></i>
                        <span>Mi칠rcoles</span>
                        <small>Descanso</small>
                    </button>
                    <button class="day-btn" data-day="jueves">
                        <i class="fas fa-running"></i>
                        <span>Jueves</span>
                        <small>Piernas (Fuerza)</small>
                    </button>
                    <button class="day-btn" data-day="viernes">
                        <i class="fas fa-expand-arrows-alt"></i>
                        <span>Viernes</span>
                        <small>Pecho/Espalda</small>
                    </button>
                    <button class="day-btn" data-day="sabado">
                        <i class="fas fa-walking"></i>
                        <span>S치bado</span>
                        <small>Piernas (Hipertrofia)</small>
                    </button>
                    <button class="day-btn rest-day" data-day="domingo">
                        <i class="fas fa-spa"></i>
                        <span>Domingo</span>
                        <small>Descanso</small>
                    </button>
                </div>
            </section>

            <!-- Timer Flotante -->
            <div class="floating-timer-overlay" id="floatingTimerOverlay" style="display: none;">
                <div class="floating-timer" id="floatingTimer">
                    <div class="floating-timer-header">
                        <div class="timer-label" id="timerLabel">Tiempo de Descanso</div>
                    </div>
                    <div class="timer-display" id="timerDisplay">00:00</div>
                    <div class="timer-progress" id="timerProgress">
                        <div class="timer-progress-bar" id="timerProgressBar"></div>
                    </div>
                    <div class="timer-controls">
                        <button class="finish-btn" id="finishTimer">
                            <i class="fas fa-check"></i>
                            Terminar Descanso
                        </button>
                    </div>
                </div>
            </div>

            <!-- Rutina del D칤a -->
            <section class="workout-section" id="workoutSection" style="display: none;">
                <div class="workout-header">
                    <h2 id="workoutTitle">Rutina del D칤a</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                        <span class="progress-text" id="progressText">0/0 completados</span>
                    </div>
                </div>
                
                <div class="exercises-container" id="exercisesContainer">
                    <!-- Los ejercicios se cargar치n din치micamente -->
                </div>
            </section>

            <!-- D칤a de Descanso -->
            <section class="rest-day-section" id="restDaySection" style="display: none;">
                <div class="rest-content">
                    <i class="fas fa-spa rest-icon"></i>
                    <h2>D칤a de Descanso</h2>
                    <p id="restDayDescription">Disfruta tu d칤a de recuperaci칩n</p>
                    <div class="rest-activities">
                        <div class="activity-card">
                            <i class="fas fa-heart-pulse"></i>
                            <h3>Cardio Opcional</h3>
                            <p>LISS 30-45 min o HIIT 15-20 min</p>
                        </div>
                        <div class="activity-card">
                            <i class="fas fa-leaf"></i>
                            <h3>Recuperaci칩n</h3>
                            <p>Estiramiento, movilidad, hidrataci칩n</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
