<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rutina de Gimnasio üí™</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .days-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .day-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .day-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .day-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .day-icon {
            font-size: 1.5rem;
            color: #667eea;
        }

        .muscle-group {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 15px;
        }

        .exercises {
            list-style: none;
        }

        .exercise {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .exercise:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .exercise-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .exercise-details {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .completed {
            background: #d4edda !important;
            border-left-color: #28a745 !important;
        }

        .completed .exercise-name {
            text-decoration: line-through;
            color: #28a745;
        }

        .progress-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .progress-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e9ecef;
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .days-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-dumbbell"></i> Mi Rutina de Gimnasio</h1>
            <p>Planifica y sigue tu progreso semanal üèãÔ∏è‚Äç‚ôÇÔ∏è</p>
        </div>

        <div class="days-container" id="daysContainer">
            <!-- Los d√≠as se generar√°n din√°micamente con JavaScript -->
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <h3 class="progress-title">Progreso Semanal</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <p class="progress-text" id="progressText">0 de 0 ejercicios completados</p>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="resetWeek()">
                    <i class="fas fa-refresh"></i> Reiniciar Semana
                </button>
                <button class="btn btn-secondary" onclick="exportRoutine()">
                    <i class="fas fa-download"></i> Exportar Rutina
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para agregar ejercicio -->
    <div class="modal" id="exerciseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Agregar Ejercicio</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="exerciseForm">
                <div class="form-group">
                    <label class="form-label">D√≠a</label>
                    <select class="form-input" id="exerciseDay" required>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Mi√©rcoles">Mi√©rcoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Nombre del Ejercicio</label>
                    <input type="text" class="form-input" id="exerciseName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Series</label>
                    <input type="number" class="form-input" id="exerciseSets" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Repeticiones</label>
                    <input type="text" class="form-input" id="exerciseReps" placeholder="ej: 8-12" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Peso (kg)</label>
                    <input type="text" class="form-input" id="exerciseWeight" placeholder="ej: 20kg">
                </div>
                <button type="submit" class="btn" style="width: 100%;">
                    <i class="fas fa-plus"></i> Agregar Ejercicio
                </button>
            </form>
        </div>
    </div>

    <button class="floating-btn" onclick="openModal()" title="Agregar ejercicio">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // Datos de la rutina semanal
        let weeklyRoutine = {
            'Lunes': {
                name: 'Lunes',
                icon: 'fas fa-fire',
                muscleGroup: 'Pecho y Tr√≠ceps',
                exercises: [
                    { name: 'Press de banca plano', details: '4 series √ó 8-10 reps √ó 70kg', completed: false },
                    { name: 'Press inclinado con mancuernas', details: '3 series √ó 10-12 reps √ó 30kg c/u', completed: false },
                    { name: 'Aperturas con mancuernas', details: '3 series √ó 12-15 reps √ó 20kg c/u', completed: false },
                    { name: 'Fondos en paralelas', details: '3 series √ó 10-12 reps √ó peso corporal', completed: false },
                    { name: 'Press franc√©s', details: '3 series √ó 10-12 reps √ó 25kg', completed: false },
                    { name: 'Extensiones de tr√≠ceps en polea', details: '3 series √ó 12-15 reps √ó 30kg', completed: false }
                ]
            },
            'Martes': {
                name: 'Martes',
                icon: 'fas fa-bolt',
                muscleGroup: 'Espalda y B√≠ceps',
                exercises: [
                    { name: 'Dominadas', details: '4 series √ó 6-8 reps √ó peso corporal', completed: false },
                    { name: 'Remo con barra', details: '4 series √ó 8-10 reps √ó 60kg', completed: false },
                    { name: 'Polea al pecho', details: '3 series √ó 10-12 reps √ó 55kg', completed: false },
                    { name: 'Remo con mancuerna', details: '3 series √ó 10-12 reps √ó 35kg c/u', completed: false },
                    { name: 'Curl con barra', details: '3 series √ó 10-12 reps √ó 30kg', completed: false },
                    { name: 'Curl martillo', details: '3 series √ó 12-15 reps √ó 15kg c/u', completed: false }
                ]
            },
            'Mi√©rcoles': {
                name: 'Mi√©rcoles',
                icon: 'fas fa-mountain',
                muscleGroup: 'Piernas',
                exercises: [
                    { name: 'Sentadillas', details: '4 series √ó 8-10 reps √ó 80kg', completed: false },
                    { name: 'Peso muerto', details: '4 series √ó 6-8 reps √ó 90kg', completed: false },
                    { name: 'Prensa de piernas', details: '3 series √ó 12-15 reps √ó 120kg', completed: false },
                    { name: 'Extensiones de cu√°driceps', details: '3 series √ó 12-15 reps √ó 40kg', completed: false },
                    { name: 'Curl femoral', details: '3 series √ó 12-15 reps √ó 35kg', completed: false },
                    { name: 'Elevaciones de gemelos', details: '4 series √ó 15-20 reps √ó 50kg', completed: false }
                ]
            },
            'Jueves': {
                name: 'Jueves',
                icon: 'fas fa-star',
                muscleGroup: 'Hombros y Abdomen',
                exercises: [
                    { name: 'Press militar', details: '4 series √ó 8-10 reps √ó 45kg', completed: false },
                    { name: 'Elevaciones laterales', details: '3 series √ó 12-15 reps √ó 12kg c/u', completed: false },
                    { name: 'Elevaciones posteriores', details: '3 series √ó 12-15 reps √ó 10kg c/u', completed: false },
                    { name: 'Encogimientos con barra', details: '3 series √ó 10-12 reps √ó 60kg', completed: false },
                    { name: 'Plancha', details: '3 series √ó 45-60 segundos', completed: false },
                    { name: 'Crunches', details: '3 series √ó 20-25 reps', completed: false }
                ]
            },
            'Viernes': {
                name: 'Viernes',
                icon: 'fas fa-heart',
                muscleGroup: 'Cardio y Funcional',
                exercises: [
                    { name: 'Burpees', details: '4 series √ó 10-15 reps', completed: false },
                    { name: 'Mountain climbers', details: '3 series √ó 30 segundos', completed: false },
                    { name: 'Jumping jacks', details: '3 series √ó 45 segundos', completed: false },
                    { name: 'Kettlebell swings', details: '3 series √ó 15-20 reps √ó 20kg', completed: false },
                    { name: 'Box jumps', details: '3 series √ó 10-12 reps √ó 60cm', completed: false },
                    { name: 'Caminata en cinta', details: '20 minutos √ó inclinaci√≥n 8%', completed: false }
                ]
            }
        };

        // Cargar datos desde localStorage si existen
        function loadData() {
            const saved = localStorage.getItem('gymRoutine');
            if (saved) {
                weeklyRoutine = JSON.parse(saved);
            }
        }

        // Guardar datos en localStorage
        function saveData() {
            localStorage.setItem('gymRoutine', JSON.stringify(weeklyRoutine));
        }

        // Renderizar los d√≠as de la semana
        function renderDays() {
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';

            Object.keys(weeklyRoutine).forEach(day => {
                const dayData = weeklyRoutine[day];
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <h3 class="day-name">${dayData.name}</h3>
                        <i class="${dayData.icon} day-icon"></i>
                    </div>
                    <div class="muscle-group">${dayData.muscleGroup}</div>
                    <ul class="exercises">
                        ${dayData.exercises.map((exercise, index) => `
                            <li class="exercise ${exercise.completed ? 'completed' : ''}" 
                                onclick="toggleExercise('${day}', ${index})">
                                <div class="exercise-name">${exercise.name}</div>
                                <div class="exercise-details">${exercise.details}</div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                container.appendChild(dayCard);
            });
            
            updateProgress();
        }

        // Alternar estado de ejercicio completado
        function toggleExercise(day, exerciseIndex) {
            weeklyRoutine[day].exercises[exerciseIndex].completed = 
                !weeklyRoutine[day].exercises[exerciseIndex].completed;
            saveData();
            renderDays();
        }

        // Actualizar barra de progreso
        function updateProgress() {
            let totalExercises = 0;
            let completedExercises = 0;

            Object.keys(weeklyRoutine).forEach(day => {
                weeklyRoutine[day].exercises.forEach(exercise => {
                    totalExercises++;
                    if (exercise.completed) completedExercises++;
                });
            });

            const percentage = totalExercises > 0 ? (completedExercises / totalExercises) * 100 : 0;
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = 
                `${completedExercises} de ${totalExercises} ejercicios completados`;
        }

        // Reiniciar semana
        function resetWeek() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar toda la semana?')) {
                Object.keys(weeklyRoutine).forEach(day => {
                    weeklyRoutine[day].exercises.forEach(exercise => {
                        exercise.completed = false;
                    });
                });
                saveData();
                renderDays();
            }
        }

        // Exportar rutina
        function exportRoutine() {
            let exportText = 'üèãÔ∏è‚Äç‚ôÇÔ∏è MI RUTINA DE GIMNASIO\n';
            exportText += '================================\n\n';

            Object.keys(weeklyRoutine).forEach(day => {
                const dayData = weeklyRoutine[day];
                exportText += `${dayData.name.toUpperCase()} - ${dayData.muscleGroup}\n`;
                exportText += '-'.repeat(30) + '\n';
                
                dayData.exercises.forEach((exercise, index) => {
                    const status = exercise.completed ? '‚úÖ' : '‚¨ú';
                    exportText += `${status} ${exercise.name}\n`;
                    exportText += `   ${exercise.details}\n\n`;
                });
                exportText += '\n';
            });

            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mi-rutina-gym.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Modal functions
        function openModal() {
            document.getElementById('exerciseModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('exerciseModal').style.display = 'none';
            document.getElementById('exerciseForm').reset();
        }

        // Agregar nuevo ejercicio
        document.getElementById('exerciseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const day = document.getElementById('exerciseDay').value;
            const name = document.getElementById('exerciseName').value;
            const sets = document.getElementById('exerciseSets').value;
            const reps = document.getElementById('exerciseReps').value;
            const weight = document.getElementById('exerciseWeight').value;
            
            let details = `${sets} series √ó ${reps} reps`;
            if (weight) {
                details += ` √ó ${weight}`;
            }
            
            const newExercise = {
                name: name,
                details: details,
                completed: false
            };
            
            weeklyRoutine[day].exercises.push(newExercise);
            saveData();
            renderDays();
            closeModal();
        });

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('exerciseModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Inicializar aplicaci√≥n
        loadData();
        renderDays();
    </script>
</body>
</html>
